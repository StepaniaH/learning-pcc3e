{% extends "blogs/base.html" %}

{% block content %}
  <p>Blogs:</p>
  <ul>
    {% for blog in blogs %}
      <li><a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a></li>
    {% empty %}
      <li>No blogs</li>
    {% endfor %}
  </ul>
  <a href="{% url 'blogs:new_blog' %}">Create a new blog</a>
{% endblock %}
